<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
 
</style>
<script>
 function donumber(e)
 {
  scr.value=scr.value+e.value
 }
 function clearscr()
 {
 scr.value=""
 }
 function doequ()
 {
 temp=eval(scr.value)
 scr.value=temp.toPrecision(15)
 }
</script>
</head>
<body>
 <input type="textarea" id="scr"><br/>
 <input type="button" value="(" onclick="donumber(this)">
 <input type="button" value=")" onclick="donumber(this)"> 
 <input type="button" value="%" onclick="donumber(this)"> 
 <input type="button" value="C" onclick="clearscr()"><br/> 
 <input type="button" value="7" onclick="donumber(this)"> 
 <input type="button" value="8" onclick="donumber(this)"> 
 <input type="button" value="9" onclick="donumber(this)"> 
 <input type="button" value="/" onclick="donumber(this)"><br/> 
 <input type="button" value="4" onclick="donumber(this)"> 
 <input type="button" value="5" onclick="donumber(this)"> 
 <input type="button" value="6" onclick="donumber(this)"> 
 <input type="button" value="*" onclick="donumber(this)"><br/> 
 <input type="button" value="1" onclick="donumber(this)">
 <input type="button" value="2" onclick="donumber(this)"> 
 <input type="button" value="3" onclick="donumber(this)"> 
 <input type="button" value="-" onclick="donumber(this)"><br/> 
 <input type="button" value="0" onclick="donumber(this)"> 
 <input type="button" value="." onclick="donumber(this)"> 
 <input type="button" value="=" onclick="doequ()"> 
 <input type="button" value="+" onclick="donumber(this)">    
  

</body></html>
